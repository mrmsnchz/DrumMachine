<!doctype html>
<html lang="en">
<body>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" 
    crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css" />
    
    <script src="./index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

    <title>Drum Machine</title>

    <script>
        function play(str) {
            let displayField = document.getElementById("display")

            if (str === "q" || str === "Q") {
                document.getElementById("display").innerText = "Bjzngk";
            } else if (str === "w" || str === "W") {    
                document.getElementById("display").innerText = "ThrfFh";
            } else if (str === "e" || str === "E") {
                document.getElementById("display").innerText = "DnkhB";
            } else if (str === "a" || str === "A") {
                document.getElementById("display").innerText = "Tugkph";
            } else if (str === "s" || str === "S") {
                document.getElementById("display").innerText = "Schp";
            } else if (str === "d" || str === "D") {
                document.getElementById("display").innerText = "Thrnhgh";
            } else if (str === "z" || str === "Z") {
                document.getElementById("display").innerText = "Kcrrzck";
            } else if (str === "x" || str === "X") {
                document.getElementById("display").innerText = "Thrngk";
            } else if (str === "c" || str   === "C") {
                document.getElementById("display").innerText = "Pfrmhp";
            }     

            var audio = document.getElementById(str); 
            audio.play();
            console.log(str, " <= The string passed in")

        }

        window.document.onkeypress = function(event) {
            let keystroke = event.key
            if (keystroke === "q" || keystroke === "Q") {
                play("Q");
            } else if (keystroke === "w" || keystroke === "W") {
                play("W");
            } else if (keystroke === "e" || keystroke === "E") {
                play("E");
            } else if (keystroke === "a" || keystroke === "A") {
                play("A");
            } else if (keystroke === "s" || keystroke === "S") {
                play("S");
            } else if (keystroke === "d" || keystroke === "D") {
                play("D");
            } else if (keystroke === "z" || keystroke === "Z") {
                play("Z");
            } else if (keystroke === "x" || keystroke === "X") {
                play("X");
            } else if (keystroke === "c" || keystroke === "C") {
                play("C");
            } 
        }
      </script>


 
    <div class="container" id="drum-machine">
        <h1 class="text-center">Drum Machine</h1>
            <div class="card" style="width: 18rem;">
               <div class="card-body"> 
                <div class="text-center" id="display">Hello</div>
                

        <Grid container spacing={1}>
        <button class="drum-pad btn btn-outline-primary" id="drum-0" onclick="play('Q')"><strong> Q </strong>
            <audio src="https://s3.amazonaws.com/freecodecamp/drums/Heater-1.mp3" 
            class="clip" id="Q"
            ></audio>
        </button>
        <button class="drum-pad btn btn-outline-secondary" id="drum-1" onclick="play('W')"><strong> W </strong>
            <audio src="https://s3.amazonaws.com/freecodecamp/drums/Dsc_Oh.mp3" 
            class="clip" id="W">
        </button>
        <button class="drum-pad btn btn-outline-success" id="drum-2" onclick="play('E')"><strong> E </strong>
            <audio src="https://s3.amazonaws.com/freecodecamp/drums/Kick_n_Hat.mp3" 
            class="clip" id="E">
        </button>
        <button class="drum-pad btn btn-outline-danger" id="drum-3" onclick="play('A')"><strong> A </strong>
            <audio src="https://s3.amazonaws.com/freecodecamp/drums/punchy_kick_1.mp3" 
            class="clip" id="A">
        </button>
        <button class="drum-pad btn btn-outline-warning" id="drum-4" onclick="play('S')"><strong> S </strong>
            <audio src="https://s3.amazonaws.com/freecodecamp/drums/Cev_H2.mp3" 
            class="clip" id="S">
        </button>
        <button class="drum-pad btn btn-outline-info" id="drum-5" onclick="play('D')"><strong> D </strong>
            <audio src="https://s3.amazonaws.com/freecodecamp/drums/Chord_1.mp3" 
            class="clip" id="D">
        </button>
        <button class="drum-pad btn btn-outline-dark" id="drum-6" onclick="play('Z')"><strong> Z </strong>
            <audio src="https://s3.amazonaws.com/freecodecamp/drums/Give_us_a_light.mp3" 
            class="clip" id="Z">
        </button>
        <button class="drum-pad btn btn-outline-primary" id="drum-7" onclick="play('X')"><strong> X </strong>
            <audio src="https://s3.amazonaws.com/freecodecamp/drums/Dry_Ohh.mp3" 
            class="clip" id="X">
        </button>
        <button class="drum-pad btn btn-outline-success" id="drum-8" onclick="play('C')"><strong> C </strong>
            <audio src="https://s3.amazonaws.com/freecodecamp/drums/Bld_H1.mp3" 
            class="clip" id="C">
        </button>
      </Grid>
    </div>
</div>



</body>
</html>
